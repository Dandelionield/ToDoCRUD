<ion-header [translucent]="true">

	<ion-toolbar>

		<ion-title>
			Home
		</ion-title>

	</ion-toolbar>


	<ion-button (click)="navigateToCreate()">

		<ion-icon name="add-outline"></ion-icon>Create new Task

	</ion-button>

	
</ion-header>

<ion-content>

	<ion-col>

		@for (task of tasks; track task.id){

			<app-task-card [task]="task" />

		}

	</ion-col>

</ion-content>
